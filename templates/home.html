<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pairs Trading Program</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>

<body>
{% extends "layout.html" %}
{% block content %}

    <h1>Pairs Trading Program</h1>

    <div class="home">
        <form method="POST">

        <select id="crypto_name" name="crypto_name" required>
            <option value="" disabled selected>Select currency 1</option>
            <option value="Bitcoin">Bitcoin</option>
            <option value="Ethereum">Ethereum</option>
            <option value="Doge">Doge</option>
        </select>

        <select id="crypto_name_2" name="crypto_name_2" required>
            <option value="" disabled selected>Select currency 2</option>
            <option value="Bitcoin">Bitcoin</option>
            <option value="Ethereum">Ethereum</option>
            <option value="Doge">Doge</option>
        </select>

        <select id="program" name="program" required>
            <option value="" disabled selected>Select a program</option>
            <option value="Backtest">Backtest</option>
            <option value="Analyze">Analyze</option>
            <option value="Graph">Graph</option>
        </select>

        <h4></h4>
        <label>Start Period:</label>
        <input type="date" id="startdate" name="startdate"
           value="2021-12-06"
           min="2016-01-01">
            <!-- change min and max to automatically update -->

        <label>End Period</label>
        <input type="date" id="enddate" name="enddate"
           value="2021-12-06"
           min="2016-01-01">

        <button>Submit</button>

        </form>
    </div>
{% endblock %}
</body>
</html>
