<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charSet="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Results</title>
    {% endif %}
    <!--Chart.js JS CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
</head>
<body>
{% extends "layout.html" %}
{% block content %}

{% if title %}
<span>{{ title }}</span>
{% else %}
<span>Results</span>
{% endif %}

<canvas id="myChart" style="width:100%;max-width:800px;height:50%;max-height;450"></canvas>

<script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(document.getElementById("myChart"), {
        type: 'line',
        data: {
          labels: {{ labels|tojson }},
          datasets: [
            {
              label: {{ crypto_one|tojson }},
              borderColor: "#3e95cd",
              data: {{ values1|tojson }},
              fill: false
            },
            {
                data: {{ values2|tojson }},
                label: {{ crypto_two|tojson }},
                borderColor: "#e8c3b9",
                fill: false
            }
          ]
        },
        options: {
          legend: { display: false },
          title: {
            display: true,
            text: 'Predicted world population (millions) in 2050'
          }
        }
    });
</script>
{% endblock %}

</body>
</html>
