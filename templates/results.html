<!DOCTYPE html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charSet="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
{% if title %}
<title>{{ title }}</title>
{% else %}
<title>Results</title>
{% endif %}
<!--Chart.js JS CDN-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
</head>

<body>
{% extends "layout.html" %}
{% block content %}

    {% if title %}
    <h1>{{ title }}</h1>
    {% else %}
    <h1>Results</h1>
    {% endif %}

    <canvas id="myChart" style="width:100%;max-width:800px;height:100%;max-height;700"></canvas>

    <script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(document.getElementById("myChart"), {
    type: 'line',
    data: {
    labels: {{ labels|tojson }},
    datasets: [
    {
    label: {{ crypto_one|tojson }},
    borderColor: "#3e95cd",
    data: {{ values1|tojson }},
    fill: false
    },
    {
    data: {{ values2|tojson }},
    label: {{ crypto_two|tojson }},
    borderColor: "#e8c3b9",
    fill: false
    }
    ]
    },
    options: {
    legend: { display: false },
    title: {
    display: true,
    text: 'Price History of {{ crypto_one|tojson }} and {{ crypto_two|tojson }}'
    }
    }
    });
    </script>
{% endblock %}

</body>
</html>
