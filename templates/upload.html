<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pairs Trading Program</title>
</head>

<body>
{% extends "layout.html" %}
{% block content %}

    <h1>Pairs Trading Program</h1>

    <div class="home">
        <p>Upload a .csv file here.</p>
        <form method="GET">
            <input type="file" id="crypto_csv_file" name="crypto_csv_file" accept=".csv"> <br></br>
            <label for="cryptoname">Currency:</label>
            <input type="text" id="new_crypto_name" name="new_crypto_name">
            <input type="submit">
        </form>
    </div>

    <div class="home">
        <p>Pick a Currency To Edit</p>
        <select id="crypto_name" name="crypto_name" required>
            <option value="" disabled selected>Select currency 1</option>
            <option value="Bitcoin">Bitcoin</option>
            <option value="Ethereum">Ethereum</option>
            <option value="Litecoin">Litecoin</option>
            <option value="Bitcoin Cash">Bitcoin Cash</option>
            <option value="Ripple">Ripple</option>
        </select>
    </div>
{% endblock %}
</body>
</html>
